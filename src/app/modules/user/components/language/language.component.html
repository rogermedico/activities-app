<div class="languages-container" *ngIf="(userState$ | async).loaded; else loading">
  <mat-card class=" mat-elevation-z4">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content>
      <mat-table [dataSource]="languages$">

        <ng-container matColumnDef="language">
          <mat-header-cell *matHeaderCellDef>Language</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="level">
          <mat-header-cell *matHeaderCellDef>Level</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.level}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="finishDate">
          <mat-header-cell *matHeaderCellDef>Finish Date</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.finishDate}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element; let i = index">
            <a class="action-link" [routerLink]="" (click)="updateLanguage(i)">
              <mat-icon class="action-icon">edit</mat-icon>
            </a>
            <a class="action-link" [routerLink]="" (click)="deleteLanguage(element)">
              <mat-icon class="action-icon">delete</mat-icon>
            </a>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="createLanguage()">
        New Language
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #loading>
  <div class="language-crud-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
